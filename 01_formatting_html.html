<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Heading</h1>
    <p>This is a sample text</p>
    <small>This is a small text</small>
    <b>This is a bold tag</b>
    <i>This is a italic tag</i>
    <u>This is underline tag</u>
    <del>Tag to show deleted text</del> 
    <strong>This is tag to show more important text</strong>
    <mark>This tag to mark the text</mark>
    <p>

        log<sub>2</sub>
    </p>
    <p>
        2 <sup>2</sup>
    </p>

</body>

</html>
